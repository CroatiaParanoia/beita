on:
  push:
    branches:
      - alpha
      - master

name: ðŸš€ Deploy website on push
jobs:
  job1:
    name: compute-env-name
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.step1.outputs.env_name }}
    steps:
      - name: get env name
        id: step1
        run: |
          branch_name=${refs: 11}
          if [ "$branch_name" = "master" ]; then
            env_name="production"
          else
            env_name=$branch_name
          fi
          echo "çŽ¯å¢ƒï¼š${env_name}"
          echo "::set-output name=env_name::$env_name"

        env:
          refs: ${{github.ref}}


  web-deploy:
    name: ðŸŽ‰ ã€${{ needs.job1.outputs.env_name }}ã€‘Deploy
    runs-on: ubuntu-latest
    needs: job1

    environment: ${{ needs.job1.outputs.env_name }}
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2


      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ðŸ™ˆ Create Env File
        run: |
          touch .env
          echo VITE_SHUKE_API_URL=${{ secrets.VITE_SHUKE_API_URL }} >> .env
          echo VITE_API_ENV=${{ secrets.VITE_API_ENV }} >> .env
          echo VITE_SHUKE_SWAGGER_URL=${{ secrets.VITE_SHUKE_SWAGGER_URL }} >> .env

      - name: ðŸ”¨ Build Project
        run: |
          npm ci
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
