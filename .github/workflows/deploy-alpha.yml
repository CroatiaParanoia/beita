on:
  push:
    branches:
      - alpha
      - master
name: ðŸš€ ã€Alphaã€‘Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'production' || 'alpha' }}
      url: ${{ github.ref == 'refs/heads/master' && 'http://beita.cccboy.com' || 'http://beita-alpha.cccboy.com' }}

    steps:

      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ðŸ™ˆ Create Env File
        run: |
          touch .env
          echo VITE_SHUKE_API_URL=${{ secrets.VITE_SHUKE_API_URL }} >> .env
          echo VITE_API_ENV=${{ secrets.VITE_API_ENV }} >> .env
          echo VITE_SHUKE_SWAGGER_URL=${{ secrets.VITE_SHUKE_SWAGGER_URL }} >> .env

      - name: ðŸ”¨ Build Project
        run: |
          npm ci
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
